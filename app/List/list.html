<div ng-if="showDeleteSuccessBanner" class="banner">
        User deleted successfully!
</div>
<div ng-if="showUserCreationSuccessBanner" class="banner">
        User created successfully!
</div>
<div class="card-container">
        <div ng-repeat="user in userList" ng-click="viewDetails(user.id)" class="card">
                <img ng-src="{{user.avatar}}" alt="user image">
                <h3>{{user.first_name}} {{user.last_name}}</h3>
                <p>Title </p>
        </div>
</div>
