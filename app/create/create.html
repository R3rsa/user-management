<div ng-show="error" style="color: red;">{{error}}</div>

<div class="modal-content">
    <h1>Create a user</h1>
    <form ng-submit="createUser()" enctype="multipart/form-data" name="form" novalidate>
        <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="fname" ng-model="first_name" required>
              <div ng-show="form.$submitted || form.fname.$touched">
                <div class="redColor" ng-show="form.fname.$error.required">Please Provide your First Name</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lname" ng-model="last_name" required>
              <div ng-show="form.$submitted || form.lname.$touched">
                <div class="redColor" ng-show="form.lname.$error.required">Please Provide your Last Name</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email</label>
            </div>
            <div class="col-75">
              <input type="email" id="email" name="uEmail" ng-model="email" required>
              <div ng-show="form.$submitted || form.uEmail.$touched">
                <span class="redColor" ng-show="form.uEmail.$error.required">Please Provide your Email.</span>
                <span class="redColor" ng-show="form.uEmail.$error.email">This is not a valid email.</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="avatar">Avatar</label>
            </div>
            <div class="col-75">
              <input type="file" id="avatar" class="pointer"  accept=".png, .jpeg, .jpg" onchange="angular.element(this).scope().fileChanged(this)">
              <img ng-src="{{avatarSrc}}" ng-if="avatarSrc" >
            </div>
          </div>
          <div class="row ">
            <button type="submit" class="pointer">Create</button>
            <button ng-click="cancelCreate()" class="pointer">Cancel</button>
          </div>
    </form>
</div>
